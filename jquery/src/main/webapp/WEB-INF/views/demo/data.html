<script type="text/javascript">
    function showtime() {

        var dayType = 0;
        if (dayType == 0){//自然日

            var curDate = new Date("2019-05-05 23:23:25");
            var startDate=new Date(curDate.setDate(curDate.getDate()+2));
            console.log(startDate.Format("yyyy-MM-dd hh:mm:ss"))
            // console.log(startDate.getDate())
            // startDate.setDate(startDate.getDate()+2);
            return startDate.Format("yyyy-MM-dd hh:mm:ss");
        } else {
            d = new Date();

            var day = d.getDay();
            d.setDate(d.getDate() + 2 + (day === 6 ? 2 : +!day) + (Math.floor((2 - 1 + (day % 6 || 1)) / 5) * 2));
            console.log(d.Format("yyyy-MM-dd hh:mm:ss"))
            console.log(d.getDate())

            return d.Format("yyyy-MM-dd hh:mm:ss");

        }
    }


    Date.prototype.Format = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds() //秒
        };
        if (/(y+)/.test(fmt)){ //根据y的长度来截取年
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        for (var k in o){
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        }
        return fmt;
    }
</script>
